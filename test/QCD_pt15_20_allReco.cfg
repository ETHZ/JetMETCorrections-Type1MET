process P  = {

   # initialize MessageLogger
   include "FWCore/MessageLogger/data/MessageLogger.cfi"


   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 135799753
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 123456789
      }
   }

   untracked PSet options = {
              untracked bool makeTriggerResults = false
	vstring listOfTriggers = {}
   }


  source = PythiaSource 
  { 
  untracked int32 maxEvents = 5
  untracked int32 pythiaPylistVerbosity = 0
  untracked bool pythiaHepMCVerbosity = false
  untracked int32 maxEventsToPrint = 0

  PSet PythiaParameters = {

    # This is a vector of ParameterSet names to be read, in this order
    vstring parameterSets = {
      "pythiaUESettings", 
      "processParameters"
    }

  include "Configuration/Generator/data/PythiaUESettings.cfi"

    vstring processParameters = {
       'MSEL=1               ! QCD hight pT processes',
       'CKIN(3)=15.          ! minimum pt hat for hard interactions',
       'CKIN(4)=20.          ! maximum pt hat for hard interactions'    
    }

   }
  }

  # include geant4 and Digi Zero Suppressed simulation

  include "SimG4Core/Application/data/SimG4Object.cfi"

  include "SimG4Core/Application/data/DigiWithEcalZeroSuppression.cff"

  include "Configuration/Examples/data/RECO_onlyCkf_noFrontier.cff"
  include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"

  include "JetMETCorrections/MCJet/data/JetCorrections.cff"
  include "JetMETCorrections/Type1MET/data/MetType1Corrections.cff"

  path p1 = { VtxSmeared,   g4SimHits}
  path p2 = {doAllDigiWithEcalZeroSup}
  path p3 ={      reconstruction}
  path p4 = { JetCorrections, MetType1Corrections }

include "Configuration/Examples/data/DropTrackingIntermediateStuff.cff"

   # output module
   module GEN-SIM-DIGI-RECO = PoolOutputModule {
     untracked string fileName = "jet15_20.root"
     untracked uint32 commitInterval = 10
     using DropTrackingIntermediateStuff

     }
   
  schedule = {p1, p2, p3, p4, e}	 
   endpath e = {
     GEN-SIM-DIGI-RECO
   }

}
