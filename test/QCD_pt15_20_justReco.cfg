process R  = {

   # initialize MessageLogger
   include "FWCore/MessageLogger/data/MessageLogger.cfi"



  source = PoolSource
  { 
	untracked vstring fileNames = {'file:jet15_20.root'}
	untracked string catalog = 'PoolFileCatalog.xml'
	untracked int32 maxEvents = -1
  }


  include "JetMETCorrections/MCJet/data/JetCorrections.cff"
  include "JetMETCorrections/Type1MET/data/MetType1Corrections.cff"

  path p4 = { JetCorrections, MetType1Corrections }

include "Configuration/Examples/data/DropTrackingIntermediateStuff.cff"

   # output module
   module RECO = PoolOutputModule {
     untracked string fileName = "test-jet15_20.root"
     untracked uint32 commitInterval = 10
     using DropTrackingIntermediateStuff

     }
   
  schedule = { p4, e}	 
   endpath e = {
     RECO
   }

}
