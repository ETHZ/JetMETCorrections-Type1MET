process R  = {

  # initialize MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  untracked PSet maxEvents = {untracked int32 input = 1000}
  source = PoolSource { 
     untracked vstring fileNames = {'file:jet15_20.root'}
  }
  replace PoolSource.fileNames = {
   "file:/uscms_data/d1/freddy06/CMSSW_1_6_0/src/Wtaunufamos1.root"
  }

  include "JetMETCorrections/MCJet/data/JetCorrections.cff"
  include "JetMETCorrections/Type1MET/data/TauMetCorrections.cff"
  include "JetMETCorrections/Type1MET/data/MetType1Corrections.cff"

  es_prefer MCJetCorrectorIcone5 = MCJetCorrectionService { }

  path p1 = {MCJetCorJetIcone5,corMetType1Icone5,MetTauCorrections }
#  path p1 = { MetTauCorrections }

  # output module
  module out = PoolOutputModule {
     untracked string fileName = "taumet.root"
  }   
  endpath outpath = { out }

}
